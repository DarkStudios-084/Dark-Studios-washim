<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Membership | Dark Studio</title><link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #f2f2f2;
      line-height: 1.6;
    }

    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    header h1 {
      font-size: 2.2em;
      color: #00ffcc;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #00ffcc;
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 20px;
    }

    .membership-option {
      background: #1a1a1a;
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10000px rgba(0, 251, 204, .1);
    }

    .btn-buy-now {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      background: #00ffcc;
      color: #0d0d0d;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      transition: 0.3s ease;
    }

    .btn-buy-now:hover {
      background: #00ccaa;
    }

    a.back-btn {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background: #00ffcc;
      color: #0d0d0d;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    a.back-btn:hover {
      background: #00ccaa;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      border-top: 2px solid #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Buy Membership | Dark Studio</h1>
  </header>

  <section>
    <h2>⚠️Sorry we are Currently unavailable⚠️</h2>
<br><br><br><br><br><br><br>
   
    <a href="creative_creation.html" class="back-btn">← Back to segment</a>
  </section>

<div id="footer-placeholder"></div>

<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>

</body>
</html>
