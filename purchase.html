<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purchase Plan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #f2f2f2;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      font-size: 42px;
      margin-bottom: 30px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #1a1a1a;
      border: 2px solid #00ffcc;
      border-radius: 20px;
      padding: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 18px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 16px;
    }

    .btn {
      margin-top: 20px;
      background-color: #00ffcc;
      color: #0d0d0d;
      font-weight: bold;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background-color: #00ccb3;
    }

    .price-preview {
      margin-top: 25px;
      padding: 15px;
      background-color: #262626;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      color: #00ffcc;
    }
    
    .Note{
      color: red;
      
    }
  </style>
</head>
<body>

  <h1>Complete Your Purchase</h1>

  <div class="container">
    <form action="https://formspree.io/f/xanjyylv" method="POST">

      <label for="plan">Select Plan</label>
      <select id="plan" name="plan" required>
        <option value="">-- Select --</option>
        <option value="basic">Basic Spark</option>
        <option value="starter">Starter Blaze</option>
        <option value="pro">Pro Pulse</option>
        <option value="business">Business Boom</option>
        <option value="darkpro">Dark Pro+</option>
        <option value="legend">Legend UI Pack</option>
        <option value="godmode">God Mode</option>
      </select>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number (WhatsApp preferred)</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="payment_method">Payment Method</label>
      <select id="payment_method" name="payment_method" required>
        <option value="">-- Select --</option>
        <option value="upi">UPI</option>
        <option value="bank">Bank Transfer</option>
        <option value="qr">QR Code</option>
        <option value="cash">cash  </option>
      </select>

      <label for="payment_type">Payment Type</label>
      <select id="payment_type" name="payment_type" required>
        <option value="">-- Select --</option>
        <option value="onetime">One-Time</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    <p class="Note">  <div>Note : One time price is exclusive of maintainance charge</div></p>
    

      <div class="price-preview" id="finalCharge">Select a plan to see the final charge ðŸ’¸</div>

      <button type="submit" class="btn">Confirm and Proceed</button>
    </form>
  </div>

<script>
  const planPrices = {
    basic: 3499,
    starter: 6999,
    pro: 9999,
    business: 14999,
    darkpro: 21999,
    legend: 25999,
    godmode: 49999
  };

  const paymentMultipliers = {
    onetime: 1,
    yearly: 0.6,
    monthly: 0.1
  };

  const plan = document.getElementById("plan");
  const paymentType = document.getElementById("payment_type");
  const charge = document.getElementById("finalCharge");

  function updateCharge() {
    const selectedPlan = plan.value;
    const selectedPayment = paymentType.value;

    if (selectedPlan && selectedPayment) {
      const basePrice = planPrices[selectedPlan];
      const multiplier = paymentMultipliers[selectedPayment];
      const finalPrice = Math.round(basePrice * multiplier);

      const formatted = `â‚¹ ${finalPrice.toLocaleString()} (${selectedPayment.charAt(0).toUpperCase() + selectedPayment.slice(1)})`;

      charge.textContent = `Final Charge: ${formatted}`;
    } else {
      charge.textContent = "Select a plan to see the final charge ðŸ’¸";
    }
  }

  plan.addEventListener("change", updateCharge);
  paymentType.addEventListener("change", updateCharge);
</script>

</body>
</html>
