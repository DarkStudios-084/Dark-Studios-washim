<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Studio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .typewriter {
      font-size: 28px;
      margin-bottom: 40px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00ffcc;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
.card {
  width: 90%;
  max-width: 300px;
}
.typewriter {
  font-size: 5vw;
  max-width: 90%;
}
    .card {
      background: #1e1e1e;
      color: #00ffcc;
      text-decoration: none;
      border: 2px solid #292929;
      padding: 2rem;
      border-radius: 16px;
      width: 300px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 2000px rgba(0, 255, 255, 0.3);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    .card p {
      margin: 0;
      font-size: 16px;
      line-height: 1.5;
    }

.typewriter {
  display: inline-block;
}

.typewriter {
  text-shadow: 0 0 8px #00ffcc;
}

@keyframes typing {
  0% { width: 0; }
  100% { width: 100%; }
}
@keyframes blink {
  0%, 100% { border-color: transparent; }
  50% { border-color: #00ffcc; }
}

    button:hover,
    .reset-btn:hover,
    .signup-btn:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>

  <h1 class="typewriter">Welcome to Dark Studio</h1>

  <a href="index2.html" class="card">
    <h2>Dark Studio</h2>
    <p><h2>Click To Enter<h2></p>
  </a>
</body>
</html>
