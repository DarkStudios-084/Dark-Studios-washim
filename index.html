<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Studio</title>

  <style>
    /* ===== Global Styles ===== */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ===== Typewriter ===== */
    .typewriter {
      font-size: clamp(24px, 5vw, 40px);
      margin-bottom: 40px;
      white-space: nowrap;
      border-right: 2px solid #00ffcc;
      overflow: hidden;
      width: 0;
      display: inline-block;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
      text-shadow: 0 0 8px #00ffcc;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* ===== Card Button ===== */
    .card {
      background: #1e1e1e;
      color: #00ffcc;
      border: 2px solid #292929;
      padding: 2rem;
      border-radius: 16px;
      width: clamp(250px, 80vw, 320px);
      text-decoration: none;
      transition: 0.25s ease-in-out;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.15);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 22px;
    }

    .card p {
      margin: 0;
      font-size: 15px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <h1 class="typewriter">Welcome to Dark Studio</h1>

  <a href="index2.html" class="card">
    <h2>Dark Studio</h2>
    <p>Click to Enter Dark Studios</p>
  </a>
</body>
</html>
