<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Page</title>
  <style>
    /* Ensure the body fills the entire height of the viewport */
    body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Main content area that can grow and push the footer to the bottom */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
    }

    /* Footer style to stay at the bottom */
    footer {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      color: white;
      border-top: 2px solid #333;
      position: relative;
      z-index: 1;
    }

    /* Back button style */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00ffcc;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    /* Back button hover effect */
    button:hover {
      background-color: #00b399;
    }

  </style>
</head>
<body>


  <footer>
    <p>&copy; 2025 Sam from Dark Studio | All rights reserved | V 1.0.0</p>
  </footer>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
