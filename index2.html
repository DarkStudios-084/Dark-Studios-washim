<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sam | Dark Studio — Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* small custom for neon */
    .neon { color: #00ffcc; text-shadow: 0 0 18px rgba(0,255,204,0.08); }
    .glass { background: rgba(255,255,255,0.02); backdrop-filter: blur(6px); }
  </style>
</head>
<body class="bg-[#0d0d0d] text-white antialiased">
  <header id="twHeader" class="fixed w-full top-0 z-40 transition-all">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a class="neon font-bold text-lg" href="#">Dark Studio</a>
      <nav class="hidden md:flex gap-4">
        <a class="neon hover:underline" href="#about">About</a>
        <a class="neon" href="#projects">Projects</a>
        <a class="neon" href="#contact">Contact</a>
      </nav>
      <button id="twBurger" class="md:hidden neon">☰</button>
    </div>
  </header>

  <main class="pt-24">
    <section id="about" class="text-center py-24">
      <h1 class="neon text-4xl md:text-6xl font-extrabold">Samarth — Dark Studio</h1>
      <p class="mt-4 text-slate-200">Myth • Minecraft • AI • Design</p>
      <a href="#projects" class="inline-block mt-6 px-5 py-3 rounded-full border border-[#00ffcc] neon">See Projects</a>
    </section>

    <section id="projects" class="max-w-6xl mx-auto px-6 pb-20">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <article class="glass p-6 rounded-xl border border-[#083933]">
          <h3 class="neon text-xl font-semibold">Kaalchakra</h3>
          <p class="mt-2 text-slate-200">Minecraft saga — time travel & prophecy.</p>
        </article>
        <article class="glass p-6 rounded-xl border border-[#083933]">
          <h3 class="neon text-xl font-semibold">Dark Studio</h3>
          <p class="mt-2 text-slate-200">Design & AI tooling studio.</p>
        </article>
      </div>
    </section>
  </main>

  <footer class="text-center py-8 border-t border-slate-800">
    <small class="text-slate-400">&copy; 2025 Dark Studio</small>
  </footer>

  <script>
    // small Tailwind interactivity: header background on scroll & burger
    (function(){
      const header = document.getElementById('twHeader');
      const burger = document.getElementById('twBurger');
      window.addEventListener('scroll', ()=> {
        header.classList.toggle('backdrop-blur-sm', window.scrollY > 60);
        header.style.background = window.scrollY > 60 ? 'rgba(6,6,6,0.72)' : 'transparent';
      });
      // expand mobile nav (simple)
      burger?.addEventListener('click', ()=> {
        // fallback: show alert or you can implement mobile menu
        alert('Mobile menu: implement as needed (Tailwind mobile menu).');
      });
    })();
  </script>
</body>
</html>
